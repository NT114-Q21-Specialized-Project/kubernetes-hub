apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - service.yaml
  - statefulset.yaml

secretGenerator:
  - name: user-db-secret
    literals:
      - POSTGRES_DB=userdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=devpassword

generatorOptions:
  disableNameSuffixHash: true
